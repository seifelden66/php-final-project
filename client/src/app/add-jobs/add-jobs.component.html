


  <form [formGroup]="data" (ngSubmit)="handleForm()">
    <div class="form-group">
      <label for="exampleInputEmail1">title</label>
      <input type="text"  name="title" formControlName="title" class="form-control" id="title" >
    </div>
    <div class="form-group">
        <label for="description">description</label>
        <input type="text"  name="description" formControlName="description" class="form-control" id="description" >
      </div>
    <div class="form-group">
      <label for="job_type">jop_type</label>
      <input type="text" name="job_type" formControlName="job_type" class="form-control" id="job_type" >
    </div>
    <div class="form-group">
        <label class="form-check-label" for="location">location</label>
        <input  type="text" name="location" formControlName="location" class="form-control" id="jop_type" >
    </div>
    <div class="form-group">
        <label class="form-check-label" for="date">expiry date</label>
        <input  type="date" name="expiry_date" formControlName="expiry_date" class="form-control" id="jop_type" >
    </div>
    <div class="link">

        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
