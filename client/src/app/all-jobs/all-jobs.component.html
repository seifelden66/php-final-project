  <body class="mt-4 mb-4">
    <h2>600 Total Jobs Available</h2>
    <hr />

    <div class="row contint">
      <div class="col-12 col-xxl-7 col-xl-7 left_side">
        @for (job of jobs; track job.$id) {
        <div class="row job_details">
          <div class="col-2 col-xl-2 col-xxl-2 job_img">
            <img
              class=""
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Wordpress_Blue_logo.png/900px-Wordpress_Blue_logo.png"
              alt=""
            />
          </div>

          <div class="col-12 col-xl-6 col-xxl-6 job_data gap-2">
            <p>{{ job.title }}</p>
            <h5>{{ job.description }}</h5>

            <div class="location d-flex gap-2">
              <span><i class="fa-solid fa-location-dot"></i></span>
              <h6>{{ job.location }}</h6>
            </div>
          </div>

          <div class="col-4 col-xl-3 col-xxl-3 job_btns p-1">
            <button type="button" class="btn btn-outline-secondary p-1">
              <i class="fa-solid fa-share-nodes"></i>
            </button>

            <button type="button" class="btn btn-outline-primary p-1">
              Applay Now
            </button>
          </div>
        </div>
        }
      </div>
